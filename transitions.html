<!DOCTYPE html>
<!-- saved from url=(0052)https://lcc-adm.github.io/class-site/transition.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transitions</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-image: radial-gradient(circle 800px at 6.8% 8.3%, rgba(255, 244, 169, 1) 0%, rgba(255, 244, 234, 1) 100.2%);
      min-height: 100vh;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    h1{
    color:pink;
    font-size:2rem;
    text-shadow:0px 0px transparent;
    transition:color 1s, font-size .5s, tex-shadow .5s;
    }

    h1:hover{
    color:purple;
    font-size:2.5rem;
    text-shadow:3px 3px 50px blue;
    }

    #box1 {
    background: yellow;
    height: 200px;
    width: 200px
    border-radius: 50%;
    display: felx;
    justify-content: center;
    align-items: center;
    color: green;
    border: 15px white;
    transition: background 1s, border 1s, border-radius .5s;
    }

    #box1:hover {
    background: orange;
    border-radius: 50%;
    }

    #box2 {}

    #box2:hover {}

    #box3 {}

    #box3:hover {}
  </style>
</head>

<body>
  <h1>Amazing Transforming Text</h1>
  <p>
    examples of cool hover transforms and transitions
  </p>

  <div id="box1">
    <p>transform</p>
  </div>
  <br>
  <div id="box2">
    <p>transform</p>
  </div>

  <div id="box3">
    <p>transform</p>
  </div>


</body></html>
