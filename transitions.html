<!DOCTYPE html>
<!-- saved from url=(0052)https://lcc-adm.github.io/class-site/transition.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transitions</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-image: radial-gradient(circle 800px at 6.8% 8.3%, rgba(255, 244, 169, 1) 0%, rgba(255, 244, 234, 1) 100.2%);
      min-height: 100vh;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    h1{
    color:pink;
    font-size:3rem;
    text-shadow:0px 0px transparent;
    transition:color 1s, font-size .5s, tex-shadow .5s;
    }

    h1:hover{
    color:purple;
    font-size:2.5rem;
    text-shadow:3px 3px 50px blue;
    }

    h2 {
    color: lightgreen;
    font-size: 2rem;
    text-shadow: 0px 0px transparent;
    transition: color 2s, font-size .5s;
    }

    h2:hover{
      color: red;
      font-size:3.5rem;
      transition:color 2s, font-size .5s;
    }

    #box1 {
    background: yellow;
    height: 200px;
    width: 200px
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: red;
    border: 15px white;
    transition: background 1s, border 2s, border-radius 1s;
    }

    #box1:hover {
    background: orange;
    border-radius: 50%;
    }

    #box2 {
    background: purple;
    height: 100px;
    width: 200px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: grey;
    border: 15px white;
    transition: background 1s, border 1s, border-radius .5s, height 2s, width 1s;
  }

    #box2:hover {
      height: 300px;
      width: 400px;
      background: pink;
      border-radius: 20%;
    }

    #box3 {
    background: lightblue;
    height: 100px;
    width: 200px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    border: 15px white;
    transition: background 1s, border 1s, border-radius .5s, height 2s, width 1s;
  }

    #box3:hover {
      height: 100px;
      width: 50px;
      background: lightgreen;
      border-radius: 10%;
    }
  </style>
</head>

<body>
  <h1>Amazing Transforming Text</h1>
  <h2>Hover Transition Examples</h2>

  <div id="box1">
    <p>Bumblebee</p>
  </div>
  <br>
  <div id="box2">
    <p>Grape</p>
  </div>

  <div id="box3">
    <p>Wing</p>
  </div>


</body></html>
