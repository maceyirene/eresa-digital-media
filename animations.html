<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animations</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-image: radial-gradient(circle 800px at 6.8% 8.3%, rgba(255, 244, 169, 1) 0%, rgba(255, 244, 234, 1) 100.2%);
      min-height: 100vh;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    h1 {
      color: blue;
      font-size: 2rem;
      text-shadow: 0px 0px transparent;
      transition: color 1s, font-size .5s, text-shadow .5s;
    }

    div {
      background: lightblue;
      height: 200px;
      width: 200px;
      margin: 2rem;
      border-radius: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border: 15px solid white;
    }

    #box1 {
  animation-name: spinny;
  animation-iteration-count: infinite;
  animation-duration: 3s;
  animation-direction: alternate;
}

  @keyframes spinny {
    0%   {background-color: lightgreen; transform: rotate(0deg);}
    33%  {background-color: lightpink;}
    66%  {background-color: purple;}
    100% {background-color: lightgreen;transform: rotate(360deg);}
  }

    #box2 {
  animation-name: pulse;
  animation-iteration-count: infinite;
  animation-duration: 1s;
  animation-direction: alternate;
    }
    @keyframes pulse {
      0%   {background-color: lightpink; transform: scale(1);}
      100% {background-color: purple;transform: scale(1.5);}
    }

    #box3 {
        animation-name: random;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes random {
  0% {
    background-color: lightgreen;
    transform: scale(2) rotate(360deg);
  }

  </style>
</head>

<body>
  <h1>Amazing Animations</h1>
  <p>Examples of Simple Animations</p>

  <div id="box1">
    <p>animate</p>
  </div>
  <div id="box2">
    <p>animate</p>
  </div>
  <div id="box3">
    <p>animate</p>
  </div>
</body>

</html>
