<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>my boxes page</title>
<style>
html{
  box-sizing:border-box;
}

*,
*::before,
*::after{
  box-sizing:inherit;
}

.container {  display: grid;
  grid-template-columns: 300px 3fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 20px 20px;
  grid-auto-flow: row;
  grid-template-areas:
    "Header Header Header"
    "side-left center side-right"
    "big-left big-left .";
}

.Header {
grid-area: Header;
background: red;
}

.side-left {
grid-area: side-left;
background: pink
}

.center {
grid-area: center;
background: orange;
}

.side-right {
grid-area: side-right;
background: yellow;
}

.big-left {
grid-area: big-left;
background: green;
}

</style>
</head>

<body>
<div class="container">

<div class="Header"><h1>strawberry</h1>
</div>

<div class="side-left"><h2>grapefruit</h2>
</div>
<div class="center"><h3>orange</h3>
</div>
<div class="side-right"><h4>lemon</h4>
</div>
<div class="big-left"><h5>lime<h5>
</div>
</div>
</body>
</html>
